<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
</head>
<body>
	<!-- Note: You could use a span to separate the two scores
			and then increment them by their ids!: -->
	 <!-- "<span id="p1Display">0</span> to <span id="p2Display">0</span>" -->
	<h1>0 to 0</h1>

	<p>Playing to: 5</p>

	<input type="number" placeholder="0">
	<button id="p1">Player One</button>
	<button id="p2">Player Two</button>
	<button id="reset">Reset</button>

	<script type="text/javascript" src="trackScore.js"></script>
</body>
