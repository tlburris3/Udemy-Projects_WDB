<!DOCTYPE html>
<html>
<head>
	<title>Basics of Bootstrap</title>
	<!-- Latest compiled and minified CSS - from bootsrap site -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<h1>Basics of Bootstrap</h1>
	<button class="btn btn-default btn-xs">CLICK ON ME!</button>
	<button class="btn btn-default btn-xs active">CLICK ON ME!</button>
	<button class="btn btn-default btn-xs disabled">CLICK ON ME!</button>

	<a class="btn btn-info btn-lg"href="http://www.getboostrap.com">Boostrap</a>

	<div class="container">
		<div class="jumbotron">
			<h1>This is a jumbotron!</h1>
			<p>
				This is something that we are trying to make just because we want to display this on the jumbotran.
			</p>
			<button class="btn btn-success btn-lg">Hi there!</button>
		</div>

		<h1>Basics of Bootstrap</h1>
		<button class="btn btn-default btn-xs">CLICK ON ME!</button>
		<button class="btn btn-default btn-xs active">CLICK ON ME!</button>
		<button class="btn btn-default btn-xs disabled">CLICK ON ME!</button>

		<a class="btn btn-info btn-lg"href="http://www.getboostrap.com">Boostrap</a>

		<!-- .form-group and .form-control -->
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
